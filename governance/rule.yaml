naming:
  resourceGroup:
    pattern: "^rg-[a-z0-9-]{3,40}$"
    maxLength: 64
    forbiddenWords: ["cookies", "cream", "testdelete", "tmp"]
    reservedPrefixes: ["sys-", "platform-"]
    allowedLocations: ["usgovvirginia", "usgovarizona"]
    normalize:
      toLower: true
      replaceSpacesWithHyphen: true

  repo:
    pattern: "^[a-z0-9._-]{3,100}$"
    forbiddenWords: ["secret", "temp", "cookies", "cream"]
    privateOnly: true

  teamsChannel:
    pattern: "^[a-z0-9-]{3,50}$"
    forbiddenWords: ["random", "cookies", "cream"]

tags:
  required:
    owner: ".+@.+"
    env:
      anyOf: ["dev", "test", "prod"]
    costCenter: "^[0-9]{4,10}$"

templates:
  allowedDomains:
    - "raw.githubusercontent.com"
    - "contoso.gov"

governance:
  blockWords: ["cookies", "cream"]
